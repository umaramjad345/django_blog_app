{%extends 'base.html' %}

{%block title%}
Post 
{%endblock%} 

{% block content %}
<div class="container">
  <div class="row">
    <div>
      <h3>{{post.title}}</h3>
      <p>( {{post.cat.title}} )</p>
      <img src="/media/{{post.image}}" class="" alt="" />
      <br />
      <p>{{post.content|safe}}</p>
    </div>

    <div>
      {% for cat in cats %}
      <div style="margin-left: 10px">
        <div class="img-container">
          <img src="/media/{{cat.image}}" class="responsive-img" alt="" />
        </div>
        <div class="card-content">
          <b> {{cat.title}} </b>
          <p class="truncate">{{cat.description}}</p>
          <div class="container center-align mt20">
            <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>

{%endblock%}
