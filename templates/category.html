{% extends 'base.html' %} 

{% block title %}
Welcome to ZBlog
{% endblock %}

{% block content%}

<div class="container">
  <h3 style="margin: 20px 0px; font-weight: 600; font-style: italic; color: blue;">{{cat.title}}</h3>
  <div class="img-container">
    <img
      src="/media/{{cat.image}}"
      class="responsive-img"
      style="max-height: 450px; width: 100%; object-fit: cover; border-radius: 10px;"
      alt=""
    />
  </div>

  <div class="collection">
    <h3 style="color: rgb(75, 74, 74);">Blogs on {{cat.title}}</h3>
    {%for p in posts %}
    <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>
    {% empty %}
    <h3>No Posts in this Category</h3>
    {%endfor%}
  </div>
</div>

{% endblock %}
