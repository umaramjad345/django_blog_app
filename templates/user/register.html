{% extends 'user/base.html' %} 


{% block content %}
<div class="container mt-5">
  <form
    class="col-6 mx-auto card p-3 shadow-lg"
    method="post"
    enctype="multipart/form-data"
  >
    <h1 style="text-align: center"><span style="color: blue">Register</span></h1>

    {% csrf_token %}

    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}

    <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter First name" name="first_name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter Last name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1"
            placeholder="Password" required>
    </div>

    <p>Already Registered <a href="/user/login/">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
