{% extends 'base.html' %} {% block content %}
<div style="max-width: 1092px; width: 100%; margin: auto">
  <div style="display: flex; align-items: center; gap: 20px; margin: 30px 0px">
    {% for cat in cats %}
    <div class="card" style="width: 18rem">
      <img src="/media/{{cat.image}}" class="card-img-top" alt="" />
      <div class="card-body">
        <div class="card-title" style="font-size: 1.3rem; font-weight: 500; color: rgb(82, 81, 81);">{{cat.title}}</div>
        <p class="truncate" style="color: rgb(80, 79, 79); text-align: justify;">{{cat.description}}</p>
        <a href="/category/{{cat.url}}" class="btn btn-outline-primary" style="width: 100%;">VIEW</a>
      </div>
    </div>
    {%endfor%}
  </div>

  <div style="margin: 40px 0px; padding: 20px 0px">
    {%for p in posts %}
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        margin: 40px 0px;
      "
    >
      <div>
        {{p.content |truncatewords:40 | safe}}
        <button href="/blog/{{p.url}}" class="postBtn">Read More</button>
      </div>
      <div>
        <img
          src="/media/{{p.image}}"
          class="responsive-img"
          style="width: 400px; height: 250px; border-radius: 10px"
        />
      </div>
    </div>
    {%endfor %}
  </div>
</div>
{% endblock %}
