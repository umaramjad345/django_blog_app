{% extends 'base.html' %} {% block content %}
<div style="max-width: 1092px; width: 100%; margin: auto;">
  {%for p in posts %}
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin: 40px 0px;
    "
  >
    <div>
      {{p.content |truncatewords:40 | safe}}
      <button href="/blog/{{p.url}}" class="postBtn">Read More</button>
    </div>

    <div>
      <img
        src="/media/{{p.image}}"
        class="responsive-img"
        style="width: 400px; height: 250px; border-radius: 10px"
      />
    </div>
  </div>
  {%endfor %}
</div>
{% endblock %}
